<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinder im Zoo</title>

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/pages-animation.css">
    <link rel="stylesheet" href="styles/pages.css">
    <link rel="stylesheet" href="styles/bookmarks.css">
    <script src="script/bookmarks.js" defer></script>
    <script src="script/pages.js" defer></script>
    <script src="script/swiped-events.min.js" defer></script>
</head>
<body>
    <header>
        <div id="bookmarks">
            <div class="bookmark-wrapper"><div class="bookmark" style="background-color: whitesmoke;" data-page="2" data-page-to="4"><img class="bookmark-img" src="assets/img/icon/Affe.svg" alt="Animal"></div></div>
            <div class="bookmark-wrapper"><div class="bookmark" style="background-color: blueviolet;" data-page="5" data-page-to="7"><img class="bookmark-img" src="assets/img/icon/Eisbar.svg" alt="Animal"></div></div>
            <div class="bookmark-wrapper"><div class="bookmark" style="background-color: brown;" data-page="8" data-page-to="10"><img class="bookmark-img" src="assets/img/icon/Elefant.svg" alt="Animal"></div></div>
            <div class="bookmark-wrapper"><div class="bookmark" style="background-color: chocolate;" data-page="11" data-page-to="13"><img class="bookmark-img" src="assets/img/icon/Orka.svg" alt="Animal"></div></div>
            <div class="bookmark-wrapper"><div class="bookmark" style="background-color: green;" data-page="14" data-page-to="16"><img class="bookmark-img" src="assets/img/icon/Pinguin.svg" alt="Animal"></div></div>
            <div class="bookmark-wrapper"><div class="bookmark" style="background-color: hotpink;" data-page="17" data-page-to="19"><img class="bookmark-img" src="assets/img/icon/Strauss.svg" alt="Animal"></div></div>
        </div>
    </header>
    <main id="main">
        <div class="page-turner" id="page-turner-left"><img src="assets/img/icon/Pfeil.svg" alt=" "></div>
        <div class="page-turner" id="page-turner-right"><img src="assets/img/icon/Pfeil.svg" alt=" "></div>
        <div class="page-swiper" id="page-swiper"></div>
        <div class="page active" id="start-page">
            <!-- start page -->
            <!-- <div class="background overlay" style="background-image: url('assets/img/MediaJam_Title_Text.png');"></div> -->
            <img id="start-page-title" src="assets/img/MediaJam_Title_Text.png" alt="">
            <img class="start-page-animal" id="start-page-bat" src="assets/img/MediaJam_Title_Bat.png" alt="">
            <img class="start-page-animal" id="start-page-bear" src="assets/img/MediaJam_Title_Bear.png" alt="">
            <img class="start-page-animal" id="start-page-lion" src="assets/img/MediaJam_Title_Lion.png" alt="">
            <img class="start-page-animal" id="start-page-snake" src="assets/img/MediaJam_Title_Snake.png" alt="">
        </div>
        <div class="page" id="zoo-page">
            <!-- zoo page -->
            <div class="background" style="background-image: url('assets/img/MediaJam_Bookpages_Page1.png');"></div>
        </div>

        <!-- monkey -->
        <div class="page">
            <!-- sad monkey -->
            <div class="background overlay" style="background-image: url('assets/video/affe.gif');"></div>
        </div>
        <div class="page">
            <!-- happy monkey -->
            <div class="background" style="background-image: url('assets/img/affe_happy.jpg');"></div>
        </div>
        <div class="page facts-wrapper">
            <!-- monkey facts -->
            <div class="facts">
                <p>monkey facts</p>
            </div>
        </div>

        <!-- polar bear -->
        <div class="page">
            <!-- sad polar bear -->
            <div class="background overlay" style="background-image: url('assets/video/affe.gif');"></div>
        </div>
        <div class="page">
            <!-- happy polar bear -->
            <div class="background" style="background-image: url('assets/img/affe_happy.jpg');"></div>
        </div>
        <div class="page facts-wrapper">
            <!-- polar bear facts -->
            <div class="facts">
                <p>polarbear facts</p>
            </div>
        </div>

        <!-- elephant -->

        <div class="page facts-wrapper">

                <p>elephant facts</p>
            </div>
        </div>

            <!-- sad orca -->
            <div class="background overlay" style="background-image: url('assets/video/affe.gif');"></div>
        </div>
        <div class="page">
            <!-- happy orca -->
            <div class="background" style="background-image: url('assets/img/affe_happy.jpg');"></div>

        </div>
        <div class="page">
            <!-- happy ostrich -->
            <div class="background" style="background-image: url('assets/img/affe_happy.jpg');"></div>
        </div>
        <div class="page facts-wrapper">
            <!-- ostrich facts -->
            <div class="facts">
                <p>ostrich facts</p>
            </div>
        </div>
    </main>
</body>
</html>
